{% extends "base.html" %}

{% block title %}Alterar Senha - DIRIA{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white shadow-lg rounded-lg p-6">
        <div class="text-center mb-6">
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-yellow-100">
                <i class="fas fa-key text-yellow-600 text-xl"></i>
            </div>
            <h2 class="mt-4 text-xl font-semibold text-gray-900">
                Alterar Senha
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Por favor, defina uma nova senha para sua conta
            </p>
        </div>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="current_password" class="block text-sm font-medium text-gray-700">
                    Senha Atual
                </label>
                <input type="password" id="current_password" name="current_password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
            </div>
            
            <div>
                <label for="new_password" class="block text-sm font-medium text-gray-700">
                    Nova Senha
                </label>
                <input type="password" id="new_password" name="new_password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                <p class="mt-1 text-xs text-gray-500">MÃ­nimo de 6 caracteres</p>
            </div>
            
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-gray-700">
                    Confirmar Nova Senha
                </label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
            </div>
            
            <div class="flex justify-end space-x-3 pt-4">
                <button type="submit" 
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-save mr-2"></i>
                    Salvar Nova Senha
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
